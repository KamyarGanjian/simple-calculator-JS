<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> JavaScript Calculator </title>
    <link rel="stylesheet" type="text/css" href="Style.css" />

</head>

<body>

    <div class="calculator-grid">
        <div id="output" class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number onclick="play()">1</button>
        <button data-number onclick="play()">2</button>
        <button data-number onclick="play()">3</button>
        <button data-operation>*</button>
        <button data-number onclick="play()">4</button>
        <button data-number onclick="play()">5</button>
        <button data-number onclick="play()">6</button>
        <button data-operation>+</button>
        <button data-number onclick="play()">7</button>
        <button data-number onclick="play()">8</button>
        <button data-number onclick="play()">9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number onclick="play()">0</button>
        <button data-equals class="span-two" onclick="changeColor()">=</button>
    </div>

    <audio id="audio" src="mouse-click-153941.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
